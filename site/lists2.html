<!DOCTYPE html>

<html lang="en-us">

    <head>

        <meta charset="UTF-8">
        <title> Ordered Lists </title>

    </head>

    <body> 
        <!--Very often lists are used in structuring navigation portions of the web-->
        <!--Ordered Lists-->
        <h1> Oreo Cookie eating procedure </h1>
        <ol> 
            <li> Open box </li>
            <li> Take out cookie </li>
            <li> Make Double Oreo Sandwich:
                <ol> 
                    <li> Split open a cookie </li>
                    <li> Place another cookie on top of one half </li>
                    <li> Close cookie </li>
                </ol> 
            </li>
            <li> Enjoy! </li>
         
        </ol>
    </body>
</html>
